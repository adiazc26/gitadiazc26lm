<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>tbody,...</title>
			<link rel="stylesheet" href="">
	</head>
	<body>
		<table border="1" style="width:50%">
			<caption>Tabla de prueba</caption>
			<thead>
				<tr>
					<th>DNI</th>
					<th>Nombre</th>
					<th>Edad</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>03215649-F</td>
					<td>Pepe</td>
					<td>20</td>
				</tr>
				<tr>
					<td>65974512-G</td>
					<td>Juan</td>
					<td>19</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<!-- &nbsp; es un espacio en blanco-->
					<td>&nbsp;</td>
					<th>Media:</th>
					<td>19.5</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
