<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>Tablas</title>
			<link rel="stylesheet" href="">
	</head>
	<body>
		<table border="1" style="width:100%;background-color:black;color:white;border-spacing:20px;border:10px solid blue">
			<!-- tr es cada fila  y td los datos de la celda, cellpadding="40", no es correctopxhay que ponerlo como estilo, cellpadding es el espacio entre el contenido y los bordes, si ponemos en los atributos padding:20px sale de la tabla. cellspacing="20", tampoco es correcto, se pone como estilo, y es el espacio entre las celdas, en el estilo es border-spacing -->
			<tr>
				<td style="background-color:orange;width:20%;padding:20px;">
					Uno
				</td>
				<td>
					Dos
				</td>
			</tr>
			<tr>
				<td>
					Tres
				</td>
				<td style="height:150px;" valign="top">
					Cuatro
				</td>
			</tr>
		</table>
	</body>
</html>
