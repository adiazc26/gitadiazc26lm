<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title></title>
			<link rel="stylesheet" href="">
	</head>
	<body>
		<!--aqui está todo lo que se puede hacer con las imágenes http://www.w3schools.com/tags/tag_img.asp -->
		<!--imagen directamente, alt es la mini descripción, title sale cuando pasas por encima con el ratón, width da la anchura de la imagen, si pones tambien la altura la puede deformar, los tamaños se puden poner tanto en pixels como en porcentajes, se puede poner dentro o fuera (width="200px") de un style, pero queda mejor dentro del style, -->
		<img src="FeriaAlbacete.jpg" alt="Feria de Albacete" title="Feria 2012" style="width:50%;">
		<!--video controls autoplay-->
		<video>
  			<source src="Dar_a_la_escuadra.webm" type="video/webm">
		</video>
		<audio controls autoplay>
  			<source src="Cancion.mp3" type="audio/mp3">
		</audio>
	</body>
</html>
