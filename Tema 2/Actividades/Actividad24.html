<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>Actividad 24</title>
			<link rel="stylesheet" href="">
	</head>
	<body>
		<h1>Formulario de alta de usuario</h1>
		<form action="" method="get">
			<table style="text-align:left"; border="1">
				<tr>
					<td colspan="2" style="text-align:center">
						<label for="usuario"> Identificador de nuevo usuario: </label><input disabled type="text" name="usuario" placeholder="usu_012345" id="usuario">
					</td>
				</tr>
				<tr>
					<td  colspan="2">
					<table border="1" style="width:100%; text-align:right">
						<tr>
							<td>
								<label for="nombre"> Nombre: </label><input type="text" name="nombre" id="nombre">
							</td>
							<td><label for="apellidos"> Apellidos: </label><input type="text" name="apellidos" id="apellidos"></td>
						</tr>
						<tr>
							<td>
								<label for="contraseña"> Contraseña: </label><input type="password" name="contraseña" id="contraseña">
							</td>
							<td>
								<label for="confir"> Confirmar contraseña: </label><input type="password" name="confir" id="confir">
							</td>
						</tr>
					</table>
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">Email:</label>
					</td>
					<td>
						<input type="text" name="email" id="email" style="width:99%">
					</td>
				</tr>
				<tr>
					<td>
						<label for="sexo">Sexo:</label>
					</td>
					<td>
						<input type="radio" name="sexo" id="sexo">Varón <input checked type="radio" name="sexo" id="sexo">Mujer
					</td>
				</tr>
				<tr>
					<td>
						<br>Aficiones<br><br>
					</td>
					<td>
						<input type="checkbox" name="deporte" id="deporte"><label for="deporte"> Deporte </label><br>
						<input checked type="checkbox" name="lectura" id="lectura"><label for="lectura"> Lectura </label><br>
						<input type="checkbox" name="cine" id="cine"><label for="cine"> Cine </label>
					</td>
				</tr>
				<tr>
					<td>
						País:
					</td>
					<td>
						<select name="multiple">
							<option value="1">España</option>
							<option value="2" selected>Francia</option>
							<option value="3">Portugal</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Colores favoritos:
					</td>
					<td>
						<select name="multiple" multiple size="3">
							<option value="1" selected>Rojo</option>
							<option value="2">Verde</option>
							<option value="3" selected>Azul</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Subir su foto:
					</td>
					<td>
						<input type="file" name="" value="" placeholder="">
					</td>
				</tr>
				<tr>
					<td>
						Comentarios personales:
					</td>
					<td>
						<textarea name="texto" placeholder="Escriba aquí sus comentarios."cols="40" rows="5"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center">
						<input type="submit" name="" value="Enviar">
						<input type="reset" name="" value="Resetear">
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center">
						<input disabled type="submit" name="" value="Modificar datos del usuario">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
