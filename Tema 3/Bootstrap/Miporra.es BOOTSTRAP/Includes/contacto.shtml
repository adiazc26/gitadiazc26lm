<!DOCTYPE html>
<html>
  <head>
    <title>Porra Mundial 2014 - Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="brazuca-mundial-brasil-2014.png"/>
    <!-- <link href="css/bootstrap-theme.css" rel="stylesheet"> -->
    <!-- descargado de bootswatch -->
    <link href="css/bootstrap-flatly.css" rel="stylesheet">
    <link href="css/Miporra.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

<!--#include virtual="includes/header.html"-->

    <div class="container">
   <h1>Contacto</h1>
      <div class="row">

           <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <div class="well">
<form class="bs-example form-horizontal">
<fieldset>
<legend>Ponte en contacto con nosotros</legend>
        <div class="form-group">
<label class="col-lg-2 control-label" for="inputEmail">Usuario</label>
          <div class="col-lg-10">
<input id="inputEmail" class="form-control" type="text" placeholder="Usuario">
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->
        <div class="form-group">
<label class="col-lg-2 control-label" for="inputPassword">Contraseña</label>
          <div class="col-lg-10">
<input id="inputPassword" class="form-control" type="password" placeholder="Contraseña">
           
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->

        <div class="form-group">
<label class="col-lg-2 control-label" for="inputPassword"></label>
          <div class="col-lg-10">
<textarea class="contacto form-control" name="comentarios" placeholder="escriba aqui sus comentarios..."></textarea>
           
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
<button class="btn btn-warning" type="reset">Borrar</button>
<button class="btn btn-success" type="submit">Enviar</button>
          </div><!--/.col-lg-10 col-lg-offset-2-->
        </div><!--/.form-group-->
</fieldset>
</form>
      </div><!--/.well-->
    </div><!--/.col-lg-6-->
    </div>

     <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <div class="well">
<form class="bs-example form-horizontal">
<fieldset>
<legend>Ayudanos a mejorar</legend>
        <div class="form-group">
<label class="col-lg-2 control-label" for="inputEmail">Usuario</label>
          <div class="col-lg-10">
<input id="inputE-mail" class="form-control" type="text" placeholder="Usuario">
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->
        <div class="form-group">
<label class="col-lg-2 control-label">Contraseña</label>
          <div class="col-lg-10">
<input id="inputPasswor" class="form-control" type="password" placeholder="Contraseña">
           
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->

        <div class="form-group">
<label class="col-lg-2 control-label"></label>
          <div class="col-lg-10">
<label class="control-label">¿Qué navegador suele utilizar cuando nos visita?</label>
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->

        <div class="form-group">
<label class="col-lg-2 control-label"></label>
          <div class="col-lg-10">
<select name="multiple" class="form-control">
        <option value="1">Firefox</option>
        <option value="2">Chrome</option>
        <option value="3">Safari</option>
        <option value="4">Explorer</option>
        <option value="5">Opera</option>
      </select>
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->

         <div class="form-group">
<label class="col-lg-2 control-label" for="inputPassword"></label>
          <div class="col-lg-10">
<label class="control-label" for="inputPassword">¿De que competición participarias en una porra?</label>
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->

        <div class="form-group">
<label class="col-lg-2 control-label" for="inputPassword"></label>
          <div class="col-lg-10">
<input type="checkbox" name="futbol"> Liga BBVA <br>
      <input type="checkbox" name="formula1"> Liga Adelante<br>
      <input type="checkbox" name="natacion"> Copa del Rey<br>
      <input type="checkbox" name="tiroarco"> Uefa Champions League<br>
      <input type="checkbox" name="baloncesto"> Uefa Europa League
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->

         <div class="form-group">
<label class="col-lg-2 control-label" for="inputPassword"></label>
          <div class="col-lg-10">
<label class="control-label" for="inputPassword">¿Como nos conociste?</label>
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->

        <div class="form-group">
<label class="col-lg-2 control-label" for="inputPassword"></label>
          <div class="col-lg-10">
<input type="radio" name="conocer"> Un amigo <br>
      <input type="radio" name="conocer"> Anuncio en Facebook <br>
      <input type="radio" name="conocer"> Anuncio en otra página de internet <br>
      <input type="radio" name="conocer"> Buscando página de apuestas
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->

        <div class="form-group">
<label class="col-lg-2 control-label" for="inputPassword">Sugerencias</label>
          <div class="col-lg-10">
<textarea class="contacto form-control" name="comentarios" placeholder="escriba aqui sus comentarios..."></textarea>
           
          </div><!--/.col-lg-10-->
        </div><!--/.form-group-->

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
<button class="btn btn-warning" type="reset">Borrar</button>
<button class="btn btn-success" type="submit">Enviar</button>
          </div><!--/.col-lg-10 col-lg-offset-2-->
        </div><!--/.form-group-->
</fieldset>
</form>
      </div><!--/.well-->
    </div><!--/.col-lg-6-->
    </div>
    
   
</div>
    
  </div>
 
 <!--#include virtual="includes/footer.html"-->

  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
